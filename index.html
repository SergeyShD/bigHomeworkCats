<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Astro-cats</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <i class="fa-solid fa-paw"></i>
            SweetCats
        </div>
        <nav class="control">
            <i class="fa-solid fa-circle-plus add-btn" title="Добавить кота"></i>
        </nav>
    </header>

    <div class="container"></div>
    <div class="modal-container">
        <div class="modal">
            <div class="header-element">
                <h2>Добавить котика</h2>
                <i class="fa-solid fa-xmark modal-close"></i>
            </div>
            <form id="add">
                <div class="form-line">
                    <label for="add1">ID</label>
                    <input type="number" id="add1" name="id" placeholder="1" required>
                </div>
                <div class="form-line form-span-2">
                    <label for="add2">Имя</label>
                    <input type="text" id="add2" name="name" placeholder="Леопольд" required>
                </div>
                <div class="form-line form-span-3">
                    <label for="add3">Изображение</label>
                    <input type="text" id="add3" name="image" placeholder="Ссылка на изображение">
                </div>
                <div class="form-line">
                    <label for="add4">Возраст</label>    
                    <input type="number" id="add4" name="age" placeholder="4">
                </div>
                <div class="form-line">
                    <label for="add5">Рейтинг</label>
                    <input type="number" id="add5" name="rate" placeholder="5" min="0" max="5">
                </div>
                <div class="form-line form-row">
                    <input type="checkbox" id="add6" name="favorite">
                    <label for="add6">Любимчик</label>
                </div>
                <div class="form-line form-span-3">
                    <label for="add7">Описание</label>
                    <textarea name="description" id="add7" placeholder="Опишите питомца"></textarea>
                </div>
                <button class="btn-form" type="submit">Добавить</button>
            </form>
        </div>
    </div>
    <footer>
        <span>Made by
            <span class="author">Azimov</span>
        </span>
        <span class="year">©2023</span>
    </footer>

    <script src="js/global.js"></script>
    <script src="js/script.js"></script>
    <script src="js/addForm.js"></script>
    <script src="js/editForm.js"></script>
</body>
</html>
